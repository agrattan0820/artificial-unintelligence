name: Run Development Database Migrations

on:
  push:
    branches: ["dev"]

jobs:
  build:
    name: Build and Run Migrations
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
      POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

    steps:
      - name: üèó Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.32.2

      - name: üèó Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: üë∑ Install dependencies
        run: pnpm install

      # - name: üìÄ Install Playwright Browsers
      #   run: npx playwright install --with-deps

      - name: ü•æ Run db migrations
        working-directory: "./packages/database"
        run: pnpm db:migrate:run
