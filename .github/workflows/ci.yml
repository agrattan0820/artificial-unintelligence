name: CI
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v3
      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: ğŸ— Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "pnpm"
      - name: ğŸ‘· Install server modules
        working-directory: ./server
        run: pnpm install
      - name: ğŸ§ª Run server unit tests
        working-directory: ./server
        run: pnpm run test
