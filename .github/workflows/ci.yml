name: CI
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v3
      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: ğŸ— Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: ğŸ‘· Install server modules
        working-directory: ./server
        run: pnpm install
      - name: ğŸ§ª Run server unit tests
        working-directory: ./server
        run: pnpm run test
      - name: ğŸ’… Run server linting
        working-directory: ./server
        run: pnpm run lint
      - name: ğŸ‘· Install client modules
        working-directory: ./client
        run: pnpm install
      - name: ğŸ’… Run client linting
        working-directory: ./client
        run: pnpm run lint
      - name: ğŸ“€ Install Playwright Browsers
        working-directory: ./client
        run: npx playwright install --with-deps
      - name: ğŸ§ª Run Playwright tests
        working-directory: ./client
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
