name: CI
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Install server modules
        working-directory: ./server
        run: yarn install --frozen-lockfile
      - name: Run server unit tests
        working-directory: ./server
        run: yarn test
